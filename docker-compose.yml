version: '3.2'

networks:
  net:

services:

  vivo-solr:
    container_name: vivo-solr
    image: vivoweb/vivo-solr:latest
    hostname: solr
    environment:
      - VERBOSE=${VERBOSE}
      - RESET_CORE=${RESET_CORE}
    ports:
      - ${LOCAL_SOLR_PORT}:8983
    volumes:
      - ${LOCAL_SOLR_DATA}:/opt/solr/server/solr/mycores
    networks:
      - net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/vivocore/admin/ping"]
      interval: 5s
      timeout: 10s
      retries: 3

  vivo:
    container_name: vivo
    image: vivoweb/vivo:latest
    hostname: vivo
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - VERBOSE=${VERBOSE}
      - RESET_HOME=${RESET_HOME}
      - VIVO_HOME=${VIVO_HOME}
      - SOLR_URL=http://solr:8983/solr/vivocore
      - LANGUAGE_FILTER_ENABLED=true
      - SELECTABLE_LOCALES=en_US,de_DE,sr_Latn_RS,ru_RU,fr_CA,en_CA,es,pt_BR
      - LOAD_SAMPLE_DATA=true
      - SAMPLE_DATA_REPO_URL=https://github.com/chenejac/sample-data.git
      - SAMPLE_DATA_BRANCH=reorganization
      - SAMPLE_DATA_DIRECTORY=i18n
    ports:
      - ${LOCAL_VIVO_PORT}:8080
    volumes:
      - ${LOCAL_VIVO_HOME}:${VIVO_HOME}
    depends_on:
      vivo-solr:
        condition: service_healthy
    networks:
      - net
