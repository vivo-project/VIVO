version: '3.2'

services:

  solr:
    container_name: solr
    hostname: solr
    build:
      context: ./solr
      dockerfile: Dockerfile
    ports:
      - 8983:8983
    networks:
      - vivo

  tomcat:
    container_name: vivo
    hostname: vivo
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - VIVO_DIR=/opt/vivo/home
        - TDB_FILE_MODE=direct
        - SOLR_URL=http://solr:8983/solr/vivocore
    ports:
      - 8080:8080
    volumes:
      - ${LOCAL_VIVO_HOME}:/opt/vivo/home
    networks:
      - vivo

networks:
  vivo:
